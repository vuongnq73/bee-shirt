<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- Nút để mở modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editShirtModal">Sửa</button>

<!-- Modal sửa áo thun -->
<div class="modal fade" id="editShirtModal" tabindex="-1" aria-labelledby="editShirtModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editShirtModalLabel">Sửa Áo Thun</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <form ng-submit="updateShirt()">
                    <div class="mb-3">
                        <label for="edit-codeshirt" class="col-form-label">Mã Áo:</label>
                        <input type="text" id="edit-codeshirt" ng-model="editingShirt.codeshirt" readonly class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="edit-name" class="col-form-label">Tên Áo:</label>
                        <input type="text" id="edit-name" ng-model="editingShirt.name" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="edit-brand" class="col-form-label">Thương Hiệu:</label>
                        <select id="edit-brand" ng-model="editingShirt.brand" required class="form-control">
                            <option ng-repeat="brand in brands" ng-value="brand">{{ brand.nameBrand }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-category" class="col-form-label">Danh Mục:</label>
                        <select id="edit-category" ng-model="editingShirt.category" required class="form-control">
                            <option ng-repeat="category in categories" ng-value="category">{{ category.nameCategory }}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
