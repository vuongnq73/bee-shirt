<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin</title>
    <link rel="stylesheet" href="/assets/css/myprofile.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="/assets/js/myprofile.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .profile-section {
        background: #fff;
        width: 90%;
        max-width: 800px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .avatar-section {
        text-align: center;
        margin-bottom: 20px;
      }
      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 0 auto;
      }
      .form-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
      }
      .form-group {
        flex: 1;
        min-width: 250px;
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
        width: 100%;
      }
      .buttons button {
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .buttons button:hover {
        background: #0056b3;
      }
      .alert {
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }
      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        position: relative;
      }
      .modal-content h3 {
        margin-top: 0;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      .buttons button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .buttons button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body ng-app="profileApp" ng-controller="ProfileController">
    <div class="profile-section">
      <h2>Thông tin cá nhân</h2>

      <!-- Avatar Section -->
      <div class="avatar-section">
        <img
          class="profile-avatar"
          ng-src="{{user.avatar || 'https://via.placeholder.com/120'}}"
          alt="Profile Avatar"
        />
        <label for="avatarFile">Chọn ảnh:</label>
        <input
          type="file"
          id="avatarFile"
          file-input="user.avatarFile"
          ng-model="user.avatarFile"
        />
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <div class="form-group">
          <label for="code">Mã:</label>
          <input type="text" id="code" ng-model="user.code" disabled />
        </div>
        <div class="form-group">
          <label for="firstName">Họ:</label>
          <input type="text" id="firstName" ng-model="user.firstName" />
        </div>
        <div class="form-group">
          <label for="lastName">Tên:</label>
          <input type="text" id="lastName" ng-model="user.lastName" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" ng-model="user.email" />
        </div>
        <div class="form-group">
          <label for="phone">SĐT:</label>
          <input type="text" id="phone" ng-model="user.phone" />
        </div>
        <div class="form-group" ng-if="!isUser() && !isViewingUserAccount()">
          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" ng-model="user.address" />
        </div>
        <div class="form-group">
          <label for="status">Trạng thái:</label>
          <select
            id="status"
            ng-model="user.status"
            ng-options="status.value as status.name for status in statuses"
            ng-disabled="!isAdmin()"
          ></select>
        </div>
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" ng-model="user.username" disabled />
        </div>
        <div class="form-group">
          <label for="createAt">Ngày tạo:</label>
          <input type="text" id="createAt" ng-model="user.createAt" disabled />
        </div>
        <div class="form-group">
          <label for="updateAt">Ngày cập nhật:</label>
          <input type="text" id="updateAt" ng-model="user.updateAt" disabled />
        </div>
        <div class="form-group">
          <label for="createBy">Tạo bởi:</label>
          <input type="text" id="createBy" ng-model="user.createBy" disabled />
        </div>
        <div class="form-group">
          <label for="updateBy">Cập nhật bởi:</label>
          <input type="text" id="updateBy" ng-model="user.updateBy" disabled />
        </div>
        <div class="form-group">
          <label for="role">Quyền:</label>
          <span id="role">{{getRoles(user.role)}}</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="buttons">
        <button type="button" ng-click="updateAccount()">Cập nhật</button>
        <button type="button" ng-click="toggleChangePassword()">
          Đổi mật khẩu
        </button>
        <button type="button" ng-click="goBack()">Đóng</button>
      </div>

      <!-- Messages -->
      <div ng-if="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div ng-if="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div class="modal" ng-show="showChangePasswordForm">
        <div class="modal-content">
          <span class="close" ng-click="toggleChangePassword()">&times;</span>
          <h3>Đổi mật khẩu</h3>
          <form ng-submit="updatePassword()">
            <div class="form-group">
              <label for="oldPassword">Mật khẩu cũ:</label>
              <input
                type="password"
                id="oldPassword"
                ng-model="passwordData.oldPassword"
                required
              />
            </div>
            <div class="form-group">
              <label for="newPassword">Mật khẩu mới:</label>
              <input
                type="password"
                id="newPassword"
                ng-model="passwordData.pass"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu:</label>
              <input
                type="password"
                id="confirmPassword"
                ng-model="passwordData.confirmPassword"
                required
              />
            </div>
            <div class="buttons">
              <button type="submit">Cập nhật</button>
              <button type="button" ng-click="toggleChangePassword()">
                Đóng
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
